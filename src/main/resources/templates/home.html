<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Acebook</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Spades.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Acebook
    </a>
    <button onclick="myFunction()" class="btn btn-outline-light">New Post</button>
    <button id="myButton" class="float-left submit-button btn btn-outline-light" >Log Out</button>
</nav>

<br>

<script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        location.href = "/logout";
    };
</script>

<script>
    function myFunction() {
        location.replace("/post")
    }
</script>

<div id="app"></div>

<script src="built/bundle.js"></script>

</body>
</html>
